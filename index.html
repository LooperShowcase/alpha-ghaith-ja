    <h1>mohamd ali is the best boxing</h1>
    
    <p>
      Muhammad Ali (/ɑːˈliː/;[3] born Cassius Marcellus Clay Jr.;[4] January 17,
      1942 – June 3, 2016) was an American professional boxer, activist,
      entertainer, poet and philanthropist. Nicknamed The Greatest, he is widely
      regarded as one of the most significant and celebrated sports figures of
      the 20th century. He is frequently ranked as the greatest heavyweight
      boxer of all time. Ali was born and raised in Louisville, Kentucky. He
      began training as an amateur boxer at age 12. At 18, he won a gold medal
      in the light heavyweight division at the 1960 Summer Olympics and turned
      professional later that year. He became a Muslim after 1961. He won the
      world heavyweight championship from Sonny Liston in a major upset on
      February 25, 1964, at age 22. On March 6, 1964, he announced that he no
      longer would be known as Cassius Clay but as Muhammad Ali. In 1966, Ali
      refused to be drafted into the military, citing his religious beliefs and
      ethical opposition to the Vietnam War.[5][6] He was found guilty of draft
      evasion so he faced 5 years in prison and was stripped of his boxing
      titles. He stayed out of prison as he appealed the decision to the Supreme
      Court, which overturned his conviction in 1971, but he had not fought for
      nearly four years and lost a period of peak performance as an athlete.[7]
      Ali's actions as a conscientious objector to the Vietnam War made him an
      icon for the larger counterculture generation,[8][9] and he was a very
      high-profile figure of racial pride for African Americans during the civil
      rights movement and throughout his career.[5] As a Muslim, Ali was
      initially affiliated with Elijah Muhammad's Nation of Islam (NOI). He
      later disavowed the NOI, adhering to Sunni Islam, and supported racial
      integration like his former mentor Malcolm X.
    </p>
<h2>mike tyson</h2>
<p>Michael Gerard Tyson (born June 30, 1966) is an American former professional boxer who competed from 1985 to 2005. Nicknamed "Iron Mike"[3] and "Kid Dynamite" in his early career, and later known as "The Baddest Man on the Planet",[4] Tyson is considered to be one of the greatest heavyweight boxers of all time.[5] He reigned as the undisputed world heavyweight champion from 1987 to 1990. Tyson won his first 19 professional fights by knockout, 12 of them in the first round. Claiming his first belt at 20 years, four months, and 22 days old, Tyson holds the record as the youngest boxer ever to win a heavyweight title.[6] He was the first heavyweight boxer to simultaneously hold the WBA, WBC and IBF titles, as well as the only heavyweight to unify them in succession. The following year, Tyson became the lineal champion when he knocked out Michael Spinks in 91 seconds of the first round.[7] In 1990, Tyson was knocked out by underdog Buster Douglas[8] in one of the biggest upsets in history.

  In 1992, Tyson was convicted of rape and sentenced to six years in prison, although he was released on parole after three years.[9][10][11] After his release in 1995, he engaged in a series of comeback fights, regaining the WBA and WBC titles in 1996 to join Floyd Patterson, Muhammad Ali, Tim Witherspoon, Evander Holyfield and George Foreman as the only men in boxing history to have regained a heavyweight championship after losing it. After being stripped of the WBC title in the same year, Tyson lost the WBA title to Evander Holyfield by an eleventh round stoppage. Their 1997 rematch ended when Tyson was disqualified for biting Holyfield's ears, one bite notoriously being strong enough to remove a portion of his right ear. In 2002, Tyson fought for the world heavyweight title, losing by knockout to Lennox Lewis.
  
  Tyson was known for his ferocious and intimidating boxing style as well as his controversial behavior inside and outside the ring. With a knockout-to-win percentage of 88%,[12] he was ranked 16th on The Ring magazine's list of 100 greatest punchers of all time,[13] and first on ESPN's list of "The Hardest Hitters in Heavyweight History".[14] Sky Sports described him as "perhaps the most ferocious fighter to step into a professional ring".[15] He has been inducted into the International Boxing Hall of Fame and the World Boxing Hall of Fame.</p>
<h3>Floyd Mayweather Jr.</h3>
<p>Floyd Joy Mayweather Jr. (born Floyd Joy Sinclair; February 24, 1977) is an American professional boxing promoter and former professional boxer. He competed between 1996 and 2015, and made a one-fight comeback in 2017. During his career he won fifteen major world championships from super featherweight to light middleweight, including the Ring magazine title in five weight classes, the lineal championship in four weight classes (twice at welterweight), and retired with an undefeated record. As an amateur, Mayweather won a bronze medal in the featherweight division at the 1996 Olympics, three U.S. Golden Gloves championships (at light flyweight, flyweight, and featherweight), and the U.S. national championship at featherweight.</p>
